<!-- error.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<section layout:fragment="content">
    <div class="d-flex align-items-center justify-content-center vh-100 bg-light">
        <div class="alert alert-danger text-center p-4 shadow rounded" role="alert">
            <h4 class="alert-heading">Произошла ошибка</h4>

            <p th:if="${status == 403}">У вас нет доступа к этой странице.</p>
            <p th:if="${status == 404}">Страница не найдена.</p>
            <p th:if="${status == 500}">Внутренняя ошибка сервера.</p>
            <p th:if="${status != 403 and status != 404 and status != 500}">
                Неизвестная ошибка (код: <span th:text="${status}">XXX</span>)
            </p>

            <p th:if="${exception != null}" th:text="${exception.message}"></p>

            <a href="/" class="btn btn-outline-danger mt-3">Вернуться на главную</a>
        </div>
    </div>
</section>
</body>
</html>
