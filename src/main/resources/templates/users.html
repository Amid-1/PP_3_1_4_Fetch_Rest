<!-- user.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>User Profile</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-5">
        <h2 class="text-center">User Info</h2>

        <div class="card mx-auto mt-4" style="max-width: 500px;">
            <div class="card-body">
                <p><strong>First Name:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Roles:</strong>
                    <span th:each="role : ${user.roles}"
                          th:text="${#strings.replace(role.name, 'ROLE_', '') + ' '}">USER</span>
                </p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
